{% extends 'base.html' %}

{% block content %}

<body>
	{% if user.is_authenticated %}
	<p class="display-4">Aqui estão os seus repositórios</p>
	{% else %}
		<p class="display-4">Olá, Desconhecido</p>
    {% endif %}
    

	{% for repo in repos%}
	<a href="/app/repo/{{repo.id}}">{{repo.name}}</a>
	<br>
	{% endfor %}
</body>

{% endblock content %}
